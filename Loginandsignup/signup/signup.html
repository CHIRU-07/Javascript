<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

        <form>
            <div class="name_i input" >
                <label for="name">Name:</label>
            <input type="text" minlength="3" maxlength="30" id="name" placeholder="Enter your Fullname" required>
            </div><br>
            <div class="email_i input">
                <label for="email">Email:</label>
            <input type="email"  id="email" placeholder="Enter your email" required>
            </div><br>
            <div class="pass_i input">
                <label for="pass">Password:</label>
            <input type="password" minlength="8" maxlength="12" id="pass" 
            required title="Password must be between 8 and 12 characters" placeholder="Enter password">
            </div><br>
            <div class="buttons">
                <button id="create" type="submit">Create account</button>
                <button id="cancel" type="reset">Cancel</button>
            </div>
        </form>
  


    <script src="./signup.js"></script>
    

</body>
</html>

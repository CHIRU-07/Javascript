<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- inline binding -->
<button id="btn1" onclick="oneclick()"> Click Here</button>
<button id="btn2" ondblclick="twoclick()" >Double click here</button>
<button id="btn3" onmouseover="hovered()" >Hover here</button>

<!-- image inline binding -->
<img src="https://i.pinimg.com/736x/5e/36/56/5e3656741b929f26de310d88c9c20e1d.jpg" id="img1" onclick="imgclick()" width="300" height="300">
    
<!-- event binding this image -->
<img src="https://i.pinimg.com/736x/3f/09/66/3f0966ca955a9c3ad44f1546292e66b9.jpg" id="img2" width="300px" height="300px">

<!-- events -->
 <input value="one click" id="input1"> 
 <input value="keyevents" id="input2">
 <input value="keyevents2" id="input3">
 <input value="keypress" id="input4">




<script src="./index.js"></script>
</body>
</html>
